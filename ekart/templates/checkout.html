<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <base href="/">
    <style>
        /* Add your additional styles here */
        .payment-section {
            margin-top: 20px;
        }

        .credit-card-form {
            max-width: 400px;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .credit-card-form label {
            display: block;
            margin-bottom: 5px;
        }

        .credit-card-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .buttonCheckout {
            margin-top: 20px;
        }

        .form {
            margin-top: 20px;
        }

        .form .group {
            margin-bottom: 15px;
        }

        .form label {
            display: block;
            margin-bottom: 5px;
        }

        .form input,
        .form select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="checkoutLayout">
            <div class="returnCart">
                <a href="/">keep shopping</a>
                <h1>List Product in Cart</h1>
                <div class="list">
                    <div class="item">
                        <img src="../static/images/1.jpg">
                        <div class="info">
                            <div class="name">PRODUCT 1</div>
                            <div class="price">$22/1 product</div>
                        </div>
                        <div class="quantity">5</div>
                        <div class="returnPrice">$433.3</div>
                    </div>
                </div>
            </div>

            <div class="right">
                <h1>Checkout</h1>
                <form action="/submit" method="post">
                    <div class="form">
                        <div class="group">
                            <label for="name">Full Name</label>
                            <input type="text" name="name" id="name" required>
                        </div>

                        <div class="group">
                            <label for="phone">Phone Number</label>
                            <input type="text" name="phone" id="phone" required>
                        </div>

                        <div class="group">
                            <label for="address">Address</label>
                            <input type="text" name="address" id="address" required>
                        </div>

                        <div class="group">
                            <label for="country">Country</label>
                            <input type="text" name="country" id="country" required>
                            </select>
                        </div>

                        <div class="group">
                            <label for="city">City</label>
                            <input type="text" name="city" id="city" required>
                            </select>
                        </div>
                    </div>

                    <!-- Payment Section -->
                    <div class="payment-section">
                        <h2>Payment Details</h2>
                        <div class="credit-card-form">
                            <div class="group">
                                <label for="cardNumber">Card Number</label>
                                <input type="text" name="cardNumber" id="cardNumber" placeholder="**** **** **** ****" required>
                            </div>
                            <div class="group">
                                <label for="expirationDate">Expiration Date</label>
                                <input type="text" name="expirationDate" id="expirationDate" placeholder="MM/YY" >
                            </div>
                            <div class="group">
                                <label for="cvv">CVV</label>
                                <input type="text" name="cvv" id="cvv" placeholder="***" >
                            </div>
                        </div>
                    </div>

                    <!-- Add these hidden input fields inside the <form> in checkout.html -->
                    {% for product in listCart %}
                        <input type="hidden" name="cart[]" value="{{ product.id }}">
                        <input type="hidden" name="cart[]" value="{{ product.name }}">
                        <input type="hidden" name="cart[]" value="{{ product.quantity }}">
                    {% endfor %}

                    <div class="return">
                        <div class="row">
                            <div>Total Quantity</div>
                            <div class="totalQuantity">70</div>
                        </div>
                        <div class="row">
                            <div>Total Price</div>
                            <div class="totalPrice">$900</div>
                        </div>
                    </div>
                    <button class="buttonCheckout">Place Order</button>
                </form>
            </div>
        </div>
    </div>

    <div id="modal">
        <p>Your order is placed successfully. Thank you!</p>
        <button onclick="closeModal()">Close</button>
    </div>
    <script src="../static/js/checkout.js"></script>
</body>

</html>
